<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - Igor Vianna Paz</title>
    <styles src=todoapp.css></styles>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Lista de Tarefas</h1>
    
    <!-- FormulÃ¡rio para adicionar tarefa -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" class="flex-grow border rounded-l px-3 py-2 focus:outline-none" placeholder="Nova Tarefa">
      <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">Adicionar</button>
    </div>

    <!-- Lista de tarefas -->
    <ul id="taskList" class="list-none space-y-3"></ul>
  </div>

  <script src="todoapp.js"></script>


</body>
</html>
